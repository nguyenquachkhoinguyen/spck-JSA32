<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- fontausome-link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>

<body>

    <div class="header">
        <div class="logo">
            <h2>Green Garden</h2>
        </div>

        <div class="nav-box">
            <a href="">Trang chủ</a>
            <a href="">Shop</a><i class="fa-solid fa-caret-down"></i>
            <a href="">Giỏ Hàng</a><i class="fa-solid fa-caret-down"></i>
            <a href="">Liên Hệ</a>
        </div>
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div class="contact-container">
        <form id="contact">
            <div class="huhh">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-box">
                <input id="fname" class="eh" type="text" name="FullName" placeholder="Full Name"> <br>
                <input id="email" class="eh" type="email" name="Email" placeholder="Email"> <br>
                <input id="mess" class="tin" type="text" placeholder="Your Message..."> <br>
            </div>
            <div class="nutsend">
                <button type="submit">SEND</button>
            </div>
        </form>
    </div>



</body>

</html>
